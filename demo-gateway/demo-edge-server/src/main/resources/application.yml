spring:  application:    name: demo-edge-gateway  cloud:    gateway:      globalcors:        corsConfigurations:          '[/**]':            allowedOrigins: "*"            allowedMethods: "*"            allowedHeaders: "*"      discovery:        locator:          enabled: true          lowerCaseServiceId: true      default-filters:        - name: RequestSize          args:            maxSize: 50000000      routes:        - id: subchildtwo          uri: lb://subchildtwo/**          predicates:            - Path=/one/**          filters:            - RewritePath=/one(?<segment>/?.*), $\{segment}        - id: sub2childtwo          uri: lb://sub2childtwo          predicates:            - Path=/two/**          filters:            - RewritePath=/two(?<segment>/?.*), $\{segment}server:  port: 8888eureka:  client:    service-url:      defaultZone: http://localhost:8761/eureka/